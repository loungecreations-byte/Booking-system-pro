name: Deploy Staging

on:
  push:
    branches:
      - master
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.STAGING_SSH_KEY }}

      - name: Add known hosts
        run: ssh-keyscan -H ${{ secrets.STAGING_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to staging
        run: |
          ssh ${{ secrets.STAGING_USER }}@${{ secrets.STAGING_HOST }} \
            'cd ${{ secrets.STAGING_PATH }} && git pull && composer install --no-dev --no-progress'

      - name: Run staging smoke checks
        run: |
          ssh ${{ secrets.STAGING_USER }}@${{ secrets.STAGING_HOST }} \
            "cd ${{ secrets.STAGING_PATH }} && bash scripts/run-staging-checks.sh | tee smoke-log.txt"

      - name: Upload smoke log
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: staging-smoke-log
          path: smoke-log.txt